<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>

    <script>
        y="hello<br>"

        for(var x=1;x<5;x++)
        {
            document.write(y);
        }

        document.write(x);

        for(let x=1;x<5;x++)
        {
            document.write(y);
        }

        document.write(x);

    </script>
    
</body>
</html>
